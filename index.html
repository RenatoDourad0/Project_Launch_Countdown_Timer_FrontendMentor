<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <header>
      <h1>  WE'RE LAUNCHING SOON</h1>
    </header>
    <section id="counter">
      <div id="day-div">
        <div class="backface"></div>
        <span id="day-number"></span>
      </div>
      <div id="hour-div">
        <div class="backface"></div>
        <span id="hour-number"></span>
      </div>
      <div id="minute-div">
        <div class="backface"></div>
        <span id="minute-number"></span>
      </div>
      <div id="seconds-div">
        <div class="backface"></div>
        <span id="seconds-number"></span>
      </div>
    </section>
    <section id="description">
      <span>DAYS</span>
      <span>HOURS</span>
      <span>MINUTES</span>
      <span>SECONDS</span>
    </section>
  </main>
  <footer>
    <div id="social-icons">
      <a href="#"> <img src="./images/icon-facebook.svg" alt="facebook link"></a>
      <a href="#"> <img src="./images/icon-pinterest.svg" alt="pinteres link"></a>
      <a href="#"> <img src="./images/icon-instagram.svg" alt="instagram link"></a>
    </div>
    <div class="attribution">
      <span>Challenge by </span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      <span>. </span> 
      <span> Coded by </span>
      <a href="https://github.com/RenatoDourad0">Renato Campos</a>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
